<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simon</title>
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body class="simon-turn">
        <div>
          <span id="simon-turn-msg">Simon's turn</span>
          <span id="player-turn-msg">Player's turn</span>
          <span id="game-over-msg">Game over</span>
        </div>
        <div><span id="color-count"></span> color(s)</div>
        <button class="restart">Restart</button>
        <div class="tiles">
          <div id="blue" class="tile"></div>
          <div id="red" class="tile"></div>
          <div id="green" class="tile"></div>
          <div id="yellow" class="tile"></div>
        </div>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
