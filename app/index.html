<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simon</title>
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="controls">
          <div id="red" class="button"></div>
          <div id="green" class="button"></div>
          <div id="blue" class="button"></div>
          <div id="yellow" class="button"></div>
        </div>
        <div>Round #<span id="round"></span></div>
        <div id="simon-turn">Simon's turn</div>
        <div id="player-turn">Your turn</div>
        <div id="game-over">Game over</div>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
